query GetGravityForm(
  $formId: ID!
  $idType: FormIdTypeEnum!
  $first: Int!
  $pageNumber: Int
  $formFieldType: [FormFieldTypeEnum]
) {
  gfForm(id: $formId, idType: $idType) {
    ...GravityFormsFormPartial
    button {
      ...ButtonFieldsGravityPartial
      conditionalLogic {
        ...ConditionalLogicPartial
        rules {
          ...ConditionalLogicRulePartial
        }
      }
    }
    personalData {
      dataPolicies {
        entryData {
          ...FormEntryDataPolicyPartial
        }
        ...FormDataPoliciesPartial
      }
      ...FormPersonalDataPartial
    }
    saveAndContinue {
      ...FormSaveAndContinuePartial
    }
    lastPageButton {
      ...FormLastPageButtonPartial
    }
    login {
      ...FormLoginPartial
    }
    confirmations {
      ...FormConfirmationGravityPartial
    }
    pagination {
      ...PaginationPartial
    }
    notifications {
      ...FormNotificationPartial
      conditionalLogic {
        ...ConditionalLogicPartial
        rules {
          ...ConditionalLogicRulePartial
        }
      }
      routing {
        ...FormNotificationRoutingPartial
      }
    }
    scheduling {
      ...FormSchedulePartial
      endDetails {
        ...FormScheduleDetailsPartial
      }
      startDetails {
        ...FormScheduleDetailsPartial
      }
    }
    formFields(
      first: $first
      where: { fieldTypes: $formFieldType, pageNumber: $pageNumber }
    ) {
      pageInfo {
        ...PageInfoPartial
      }
      __typename
      nodes {
        ...FormFieldsGravityPartial
        ... on AddressField {
          ...AddressFieldsGravityPartial
        }
        ... on CaptchaField {
          ...CaptchaPartial
        }
        ... on CheckboxField {
          ...CheckboxFieldsGravityPartial
        }
        ... on DateField {
          ...DateFieldsGravityPartial
        }
        ... on EmailField {
          ...EmailFieldsGravityPartial
        }
        ... on FileUploadField {
          ...FileUploadFieldsGravityPartial
        }
        ...on LikertField {
          personalData {
            ...FormFieldDataPolicyPartial
          }
          ...LikertFieldPartial
        }
        ... on ListField {
          ...ListFieldsGravityPartial
          listValues {
            ...ListValuePropertyFieldsGravityPartial
          }
          choices {
            ...ListChoicePropertyFieldsGravityPartial
          }
        }
        ... on MultiSelectField {
          ...MultiSelectFieldsGravityPartial
        }
        ... on NameField {
          ...NameFieldsGravityPartial
        }
        ... on PasswordField {
          inputs {
            ...PasswordFieldInputPartial
          }
          ...PasswordFieldPartial
        }
        ... on PhoneField {
          ...PhoneFieldsGravityPartial
        }
        ... on PollField {
          ...PollFieldPartial
        }
        ... on PostContentField {
          ...PostContentFieldsGravityPartial
        }
        ... on PostImageField {
          ...PostImageFieldsGravityPartial
        }
        ... on QuizField {
          ...QuizFieldPartial
          choices {
            ...QuizFieldChoicePartial
          }
          ... on QuizSelectField {
            ...QuizSelectFieldPartial
            choices {
              ...QuizFieldChoicePartial
            }
          }
          ... on QuizRadioField {
            ...QuizRadioFieldPartial
            choices {
              ...QuizFieldChoicePartial
            }
          }
          ... on QuizCheckboxField {
            choices {
              ...QuizFieldChoicePartial
            }
            inputs {
              ...QuizInputPropertyPartial
            }
            checkboxValues {
              ...CheckboxFieldValuePartial
            }
            ...QuizCheckboxFieldPartial
          }
        }
        ... on RadioField {
          ...RadioFieldsGravityPartial
        }
        ... on RecaptchaField {
          ...RecaptchaPartial
        }
        ... on SelectField {
          ...SelectFieldsGravityPartial
        }
        ... on SurveyField {
          ...SurveyFieldPartial
        }
        ... on TextAreaField {
          ...TextAreaFieldsGravityPartial
        }
        ... on TextField {
          ...TextFieldsGravityPartial
        }
        ... on TimeField {
          ...TimeFieldsGravityPartial
        }
        ... on WebsiteField {
          ...WebsiteFieldsGravityPartial
        }
      }
    }
  }
}
